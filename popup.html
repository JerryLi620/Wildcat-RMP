<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildcat RMP</title>
  </head>
  <body>
    <div>
      <h2>Rate My Davidson Professor</h2>
      <input id="search" type="button" value="Search" />
      <p id="profInfo">
        <p id = "firstName"> <b> First Name: </b> </p>
        <p id = "lastName"> <b> Last Name: </b> </p>
        <p id = "dept"> <b> Department: </b> </p>
        <p id = "avgRating"> <b> Average Rating: </b> </p>
        <p id = "numRating"> <b> Number of Rating: </b> </p>
        <p id = "difficulty"> <b> Average Difficulty: </b> </p>
        <p id = "takeAgain"> <b> Would Take Again Percent: </b> </p>
      </p>
      <p><a id = "link" href = "https://www.ratemyprofessors.com/school?sid=3965" target="_blank">View Comments</a></p>
    </div>
    <script src="popup.js"></script>
  </body>
  <style>
    html {
      min-width: 210px;
      max-width: 100%;
  }
  </style>
</html>
